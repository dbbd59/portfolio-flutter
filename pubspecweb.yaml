name: portfolio
description: Portfolio Davide Bolzoni
version: 1.0.3+4

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.0+2
  provider: ^2.0.1+1
  logger: ^0.6.0
  cached_network_image: ^0.8.0
  mobx: ^0.2.1+1
  flutter_mobx: ^0.2.1+1
  url_launcher: ^5.0.3
  flutter_launcher_icons: ^0.7.2

dev_dependencies:
  build_runner:
  mobx_codegen: ^0.2.1+1

flutter: 
  uses-material-design: true
  assets:
    - assets/wallpaperprofile.jpg
    - assets/icon.png
  fonts:
    - family: ProductSans
      fonts:
        - asset: fonts/Product Sans Regular.ttf
        - asset: fonts/Product Sans Bold.ttf
          weight: 700
        - asset: fonts/Product Sans Italic.ttf
          style: italic

flutter_icons:
  image_path_android: "assets/icon.png"
  image_path_ios: "assets/icon.png"
  android: true 
  ios: true 
  adaptive_icon_background: "assets/icon.png" 
  adaptive_icon_foreground: "assets/icon.png"
