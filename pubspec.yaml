name: portfolio_flutter
description: Flutter Base App

version: 2.0.1+8

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.0
  get_it: ^5.0.1
  bloc: ^6.0.0
  flutter_bloc: ^6.0.0
  cached_network_image: ^2.3.3
  url_launcher: ^5.7.8
  shared_preferences: ^0.5.12+2
  dio: ^3.0.10
  google_fonts: ^1.1.1
  connectivity: ^2.0.0
  provider: ^4.0.5
  statsfl: ^1.1.0+3
  injectable: ^1.0.5
  freezed_annotation: ^0.12.0
  equatable: ^1.2.5
  package_info_plus: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_launcher_icons: ^0.8.1
  injectable_generator: ^1.0.6
  build_runner: ^1.10.3
  import_sorter: ^4.2.2
  freezed: ^0.12.2
  mockito: ^4.1.3
  bloc_test: ^7.0.6
  flutter_svg: ^0.19.1

flutter:
  uses-material-design: true
  assets:
    - lang/en.json
    - lang/it.json

    - assets/images/profile.png
    - assets/icon.png
    - assets/images/dbbd59.svg

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

import_sorter:
  emojis: true
